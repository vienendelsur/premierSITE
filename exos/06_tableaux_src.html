<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deux tableaux</title>
    <style>
        table, td {
            border: 1px solid salmon;
        }
    </style>
</head>
<body>
    <main>
        <h1>Des tableaux</h1>
        <h2>Un premier tableau</h2>
        <table>
            <tr>
                <td>Noms</td>
                <td colspan="2">Téléphones</td>
            </tr>
            <tr>
                <td>Tata</td>
                <td>06 35 26 29 28</td>
                <td>04 42 98 15 16</td>
            </tr>
            <tr>
                <td>Yoyo</td>
                <td>04 95 3874 15</td>
                <td>07 45 16 12 13</td>
            </tr>
        </table>
        
        <h2>Un second tableau</h2>
        
        <table>
            <tr>
                <td>Nom : </td>
                <td>Annie Cordy</td>
            </tr>
            <tr>
                <td rowspan="2">Tél. :</td>
                <td>04 95 38 74 15</td>
            </tr>
            <tr>
                <td>04 95 38 74 15</td>
            </tr>   
        </table>
    </main>
</body>
</html>
