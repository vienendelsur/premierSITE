<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de voiliers</title>

    <!-- mes styles avec reset eric meyer -->
    <link rel="stylesheet" href="css/10_voiliers.css">

</head>
<body>
   <main>
       <header>
           <h1>Header</h1>
       </header>
       <nav>
           <p>nav</p>
       </nav>
       <section class="principal">
           <h2 class="">Maman les petits bateaux...</h2>

           <div class="galerie">
                <div class="photo">
                    <figure>
                        <img src="img/voiliergonet.jpg" alt="voilier gonet">
                        <figcaption>Légende 1</figcaption>
                    </figure>
                </div>
                <!-- fin div photo -->

                <div class="photo">
                    <figure>
                        <img src="img/voilierimage.jpg" alt="voilier jaune">
                        <figcaption>Légende 2</figcaption>
                    </figure>
                </div>
                <!-- fin div photo -->

               <div class="photo">
                    <figure>
                        <img src="img/voilierplaque.jpg" alt="voilier plaque">
                        <figcaption>Légende 3</figcaption>
                    </figure>
               </div>
               <!-- fin div photo -->

                <div class="photo">
                    <figure>
                        <img src="img/voiliertrinite.jpg" alt="voilier trinite">
                        <figcaption>Légende 4</figcaption>
                    </figure>
                </div>
                <!-- fin div photo -->

           </div>
           <!-- fin .galerie -->
           <div class="clear"></div>
       </section>
       <footer>
           <p>footer</p>
       </footer>
   </main>
</body>
</html>
