<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- La description : phrase qui s'affiche et décrit le site dans un résultat de moteur de recherche. Cette balise, parmi d'autres sera utile au référencement naturel-->
        <meta name="description" content="Site d'apprentissage du HTML 5 et du CSS 3 - Colombbus Suresnes 2021">
        <!-- les mots-clefs, utiles pour les moteurs de recherche, bien moins utilisés de nos jours... -->

            content="Premier site, Colombbus, Suresnes, l'agence Suresnes, lagencesuresnes, HTML 5, CSS 3, Patrick Isola, Isola, encadrant technique">

        <meta name="author" content="Patrick Isola">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lemonada&family=Oswald&display=swap"
            rel="stylesheet">
        <!-- feuille style du site -->
        <link rel="stylesheet" href="css/style.css">

        <script src="https://kit.fontawesome.com/c0ee152112.js" crossorigin="anonymous"></script>

<body>

		<div id="slogan">

			</a>
		</div>
		<div id="social">
			<a href="https://www.instagram.com/lagencesuresnes/" target="_blank"><i class="fab fa-instagram"></i></a>
			<a href="" target="_blank"><i class="fab fa-facebook-square"></i></a>
		</div>
		<div class="clear"></div>
	</header>
	<!-- fin header-->
	<!-- navigation principale -->
	<nav>
		<div>
			<!-- zone du menu avec des liens simples pour faire notre menu -->
			<a href="index.html" title="HTML 5 CSS 3 - Accueil">Accueil</a>
			<a href="texte.html" title="HTML 5 CSS 3 - Texte">Texte</a>

			<a href="multimedia.html" title="HTML 5 CSS 3 - Multimédia" class="active">Multimédia</a>
			<a href="animation.html" title="HTML 5 CSS 3 - Animation">Animation</a>
			<a href="recapitulatif.html" title="HTML 5 CSS 3 - Récapitulatif">Récaptitulatif</a>
		</div>
	</nav>
	<!-- fin nav-->

    <!-- contenu principal-->
	<main>
		<!-- section 1 -->
        <section>
            <h2>Multimédia - <i class="fas fa-film"></i></h2>            
        </section>

		<!-- section 2 -->
		<section class="video-fond">
			<h3>Une vidéo en fond</h3>
			<div class="video-texte">
				<video muted autoplay loop>
					<source src="videos/videoBackground.mp4" type="video/mp4">
				</video>
				<p>Une vidéo en noir et blanc</p>
			</div>
		</section>

		<!-- section 3  -->
		<section>
			<h3>Une vidéo YouTube</h3>
			<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/nkj4RCcR0CY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</section>

		<!-- section 4 -->
		<section class="audio">
			<h3>De l'audio, du son</h3>
		</section>

		<!-- section 5 -->
		<section>
			<h3>Un iframe Google Maps</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10496.882776918963!2d2.2043012433374702!3d48.87306923200529!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e664c73b6d3293%3A0xa55ff90f3c243d98!2sMont%20Val%C3%A9rien!5e0!3m2!1sfr!2sfr!4v1628150942830!5m2!1sfr!2sfr" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

			<iframe src="https://www.colombbus.org/" height="500" allowfullscreen></iframe>
		</section>

    </main>

    <!-- pied de page-->
	<footer>
		<!-- pour les caractères spéciaux nous avons besoin de les coder cf. https://dev.w3.org/html5/html-author/charref  -->
		<p>&copy; L'agence Suresnes 2021</p>
	</footer>
	<!-- fin footer-->
