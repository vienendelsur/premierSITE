<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le box sizing</title>

    <style>

        #une {
            border: 10px solid blue;
            width: 300px;
            height: 100px;
            box-sizing: border-box;
        }

        #deux {
            border: 10px solid green;
            width: 300px;
            height: 100px;
            padding: 50px;
            box-sizing: border-box;
        }

    </style>

</head>
<body>
    
    <div id="une">
        1/ Lorem ipsum dolor 
    </div>
    <div id="deux">
        2/ Lorem ipsum dolor 
    </div>
</body>
</html>
